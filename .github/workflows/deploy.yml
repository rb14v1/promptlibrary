name: SSH Connectivity Test

on:
  workflow_dispatch:

jobs:
  ssh-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start ssh-agent and add private key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Run simple remote commands to test SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_PROJECT_PATH: ${{ secrets.EC2_PROJECT_PATH }}
        run: |
          echo "Attempting SSH to $EC2_USER@$EC2_HOST ..."
          ssh -o StrictHostKeyChecking=no "$EC2_USER@$EC2_HOST" "echo SSH_OK; uname -a; echo 'project path:' $EC2_PROJECT_PATH; ls -la $EC2_PROJECT_PATH || echo 'path-not-found';"
